<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Update User</title>
  </head>
  <body>
    <h1>Update User</h1>

    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="action" value="update" />
      <input type="hidden" name="user_id" value="{{ user.id }}" />

      <!-- Display specific fields you want to update -->
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        value="{{ user.username }}"
        required
      /><br /><br />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        value="{{ user.email }}"
        required
      /><br /><br />

      <button type="submit">Update User</button>
    </form>
  </body>
</html>
