<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delete Category</title>
  </head>
  <body>
    <h2>Delete Category</h2>
    <p>Are you sure you want to delete the category "{{ object.name }}"?</p>

    <form method="post">
      {% csrf_token %}
      <input type="submit" value="Confirm Delete" />
      <a href="{% url 'category-list' %}">Cancel</a>
    </form>
  </body>
</html>
