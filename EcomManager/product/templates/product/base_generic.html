<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Product Management{% endblock %}</title>
  </head>
  <body>
    <header>
      <h1>{% block header %}Welcome to Product Management{% endblock %}</h1>
      {% comment %}
      <nav>
        <a href="{% url 'product-list' %}">Products</a>
      </nav>
      {% endcomment %}
    </header>
    <main>{% block content %} {% endblock %}</main>
    <footer>
      <p>&copy; 2024 Product Management</p>
    </footer>
  </body>
</html>
