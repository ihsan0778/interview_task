<!-- product_detail.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Product Detail</title>
  </head>
  <body>
    <h1>{{ product.name }}</h1>
    <p>Price: {{ product.price }}</p>
    <a href="{% url 'product_update' product.pk %}">Update</a>
    <form
      action="{% url 'product_delete' product.pk %}"
      method="post"
      style="display: inline"
    >
      {% csrf_token %}
      <button type="submit">Delete</button>
    </form>
  </body>
</html>
