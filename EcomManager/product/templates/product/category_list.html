<!DOCTYPE html>
<html>
  <head>
    <title>Category List</title>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
  </head>
  <body>
    <h1>Category List</h1>
    <ul>
      {% for category in object_list %}
      <li>
        {{ category.name }}
        <a href="{% url 'category-update' category.pk %}">Edit</a>
        <form
          action="{% url 'category-delete' category.pk %}"
          method="post"
          style="display: inline"
        >
          {% csrf_token %}
          <button type="submit">Delete</button>
        </form>
      </li>
      {% endfor %}
    </ul>
    <a href="{% url 'category-create' %}">Create new category</a>
  </body>
</html>
